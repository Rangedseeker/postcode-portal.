<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__brand">
      <div class="logo"></div>
      <div class="brand-text">Freight Calculator.</div>
    </div>
    <div class="header__right">
      <!-- Replace with your real user/org text if desired -->
      <span class="user-label">Signed in</span>
      <div class="header-icons">
        <span class="icon" aria-hidden="true">‚öôÔ∏è</span>

  <!-- TOP NAV (white)
  <nav class="topnav">
    #Shipment Overview</a>

  </nav>

  <!-- SECONDARY NAV (grey strip) -->
  <nav class="subnav">
    <span>Postcode Lookup</span>

  <!-- MAIN -->
  <main class="layout">
    <!-- Hero surface (subtle gradient like screenshot) -->
    <section class="hero">
      <!-- Optional: you can place a faint background logo here using CSS background-image -->
    </section>

    <!-- Content area -->
    <section class="content">

      <!-- FROM (Collection) -->
      <article class="card" id="fromSection">
        <h2>From (Collection)</h2>
        <div class="topbar">
          <div>
            <label for="Col_Country">Collection Country</label>
            <select id="Col_Country">
              <option value="" selected>‚Äî Select ‚Äî</option>
              <option value="UK">UK ‚Äì United Kingdom</option>
              <option value="BEL">BEL ‚Äì Belgium</option>
              <option value="NL">NL ‚Äì Holland</option>
              <option value="LUX">LUX ‚Äì Luxembourg</option>
            </select>
          </div>
          <div>
            <label for="Col_Postcode">Collection Postcode</label>
            <input id="Col_Postcode" placeholder="Type postcode and press Enter" autocomplete="off" disabled />
          </div>
        </div>
        <!-- Summary (no 'topmatch card' wrapper) -->
        <div id="Col_Town" class="summary"></div>
      </article>

      <!-- TO (Destination) -->
      <article class="card" id="toSection">
        <h2>To (Destination)</h2>
        <div class="topbar">
          <div>
            <label for="Del_Country">Delivery Country</label>
            <select id="Del_Country">
              <option value="" selected>‚Äî Select ‚Äî</option>
              <option value="UK">UK ‚Äì United Kingdom</option>
              <option value="BEL">BEL ‚Äì Belgium</option>
              <option value="NL">NL ‚Äì Holland</option>
              <option value="LUX">LUX ‚Äì Luxembourg</option>
            </select>
          </div>
          <div>
            <label for="Del_Postcode">Delivery Postcode</label>
            <input id="Del_Postcode" placeholder="Type postcode and press Enter" autocomplete="off" disabled />
          </div>
        </div>
        <!-- Summary (no 'topmatch card' wrapper) -->
        <div id="Del_Town" class="summary"></div>
      </article>

      <!-- Numbers -->
      <article class="card" id="numbersCard">
        <h2>Numbers</h2>
        <div class="numbers-grid">
          <div>
            <label for="num1">Number 1</label>
            <input id="num1" type="number" inputmode="decimal" placeholder="0" data-sum />
          </div>
          <div>
            <label for="num2">Number 2</label>
            <input id="num2" type="number" inputmode="decimal" placeholder="0" data-sum />
          </div>
          <div>
            <label for="num3">Number 3</label>
            <input id="num3" type="number" inputmode="decimal" placeholder="0" data-sum />
          </div>
          <div>
            <label for="num4">Number 4</label>
            <input id="num4" type="number" inputmode="decimal" placeholder="0" data-sum />
          </div>
          <div>
            <label for="num5">Number 5</label>
            <input id="num5" type="number" inputmode="decimal" placeholder="0" data-sum />
          </div>
          <div class="sum-card">
            <strong class="muted small">Sum</strong><br/>
            <span class="pill" id="sumTotal">0</span>
          </div>
        </div>
      </article>
    </section>
  </main>
