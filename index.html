
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postcode Portal</title>

  <!-- Load external CSS -->
  <link rel="stylesheet"
<body>

  <header class="header">
    <div class="brand">
      <span class="brand__text">Postcode Portal</span>
    </div>

    <div class="subnav">
      <nav class="nav">
        #Home</a>
        #Lookups</a>
        #Reports</a>
      </nav>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h3>Menu</h3>
      <div class="menu">
        #Dashboard</a>
        #Collections</a>
        <aeliveries</a>
        <br>
        <div class="item">Totals</div>
      </div>
    </aside>

    <section class="content">
      <!-- COLLECTION -->
      <div class="card">
        <h2>Collection</h2>
        <div class="grid">
          <div>
            <label for="Col_Country">Country</label>
            <input id="Col_Country" type="text" placeholder="UK / Belgium / Netherlands / Luxembourg">
          </div>
          <div>
            <label for="Col_Postcode">Postcode</label>
            <input id="Col_Postcode" type="text" placeholder="Enter postcode" disabled>
          </div>
        </div>
        <div id="Col_Town" class="summary small muted"></div>
      </div>

      <!-- DELIVERY -->
      <div class="card">
        <h2>Delivery</h2>
        <div class="grid">
          <div>
            <label for="Del_Country">Country</label>
            <input id="Del_Country" type="text" placeholder="UK / Belgium / Netherlands / Luxembourg">
          </div>
          <div>
            <label for="Del_Postcode">Postcode</label>
            <input id="Del_Postcode" type="text" placeholder="Enter postcode" disabled>
          </div>
        </div>
        <div id="Del_Town" class="summary small muted"></div>
      </div>

      <!-- NUMBERS -->
      <div class="card">
        <h2>Numbers</h2>
        <div class="numbers-grid">
          <div>
            <label for="Num_1">Value 1</label>
            <input id="Num_1" type="text" data-sum placeholder="e.g. 1,234">
          </div>
          <div>
            <label for="Num_2">Value 2</label>
            <input id="Num_2" type="text" data-sum placeholder="e.g. 567">
          </div>
        </div>
        <p class="summary">
          <span class="muted">Total:</span>
          <strong id="sumTotal">0</strong>
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">

</body>
